<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="js1.js"></script>
</head>

<body>
    <h1>CalcU >_< </h1>
    <p>This page is a simple calculator. Enter one numerical value for each text box, and press one of the operation buttons to see its result. </p>
    <input type="text" id="num1" placeholder="Num1">
    <input type="text" id="num2" placeholder="Num2"> <br  />
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('*')">*</button>
    <button onclick="calculate('/')">/</button>
    <button onclick="calculate('%')">%</button>

    <p id="result">The result will be displayed here!</p>
</body>
</html>
